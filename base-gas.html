<script src="/static/js/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/dataTables.bootstrap4.min.js"></script>
<script src="/static/js/dataTables.buttons.min.js"></script>
<script src="/static/js/buttons.flash.min.js"></script>
<script src="/static/js/jszip.min.js"></script>
<script src="/static/js/buttons.html5.min.js"></script>
<script src="/static/js/buttons.print.min.js"></script>
<script src="nav-scripts.js"></script>

<script>
// DATATABLES
$(document).ready(function() {
    $('#table').DataTable({
        language: { search: '', searchPlaceholder: 'Search'},
        dom: "<'d-flex p-0 m-0 '<'p-0 m-0 justify-content-start d-flex flex-fill align-items-center flex-grow-0 mr-3 'l><'justify-content-center flex-fill 'B><'justify-content-end flex-fill  align-items-center'f>>" +
        "<'row'<'col-sm-12'tr>>" +
        "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
        buttons: {
            buttons: [
            {
                text: '<i class="fas fa-plus"></i>',
                className: 'btn btn-warning',
                titleAttr: 'Add',
                action: function(){
                    $("#exampleModal").modal('show')
                }
            },
            {
                text: '<i class="fas fa-file-excel"></i>',
                className: 'btn text-success',
                titleAttr: 'Export as Excel',
                extend: 'excel'
            },
            {
                text: '<i class="fas fa-file-csv"></i>',
                className: 'btn text-warning',
                titleAttr: 'Export as CSV',
                extend: 'csv'
            },
            {
                text: '<i class="fas fa-print"></i>',
                className: 'btn',
                titleAttr: 'Print',
                extend: 'print'
            }
        ],
            dom: {
                button: {
                    className: 'btn'
                }
            }
        },
        "initComplete": function(){
            $("#loader-container").hide()
            $("#loader").hide()
            $('#table').show()
        }
    });
});
</script>
